<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="layui/css/layui.css">
    <script src="layui/layui.js"></script>
    <title>菜单列表</title>
    <style type="text/css">
        body{padding: 10px;}
        .header span{background: #009688; color: #fff; padding: 10px; margin-left: 30px; line-height: 32px;}
        .header{border-bottom: 2px #009688 solid; }
    </style>
    <script>
        //Demo
        layui.use('form', function(){
            var form = layui.form;

            //监听提交
            form.on('submit(formDemo)', function(data){
                layer.msg(JSON.stringify(data.field));
                return false;
            });
        });

        function child(pid){
            window.location.href = 'menu/index.html?pid'+pid;
        }
    </script>
</head>
<body>
<div class="header">
    <span>管理员列表</span>
</div>
<form class="layui-form" action="">
    <table class="layui-table">
        <thead>
        <tr>
            <th >ID</th>
            <th >用户名</th>
            <th >性别</th>
            <th >城市</th>
            <th >操作</th>
            <th >隐藏</th>
            <th >禁用</th>
            <th >操作</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td><input type="text" equired lay-verify="required" class="layui-input" /></td>
                <td><input type="text" equired lay-verify="required" class="layui-input" /></td>
                <td><input type="text" equired lay-verify="required" class="layui-input" /></td>
                <td><input type="text" equired lay-verify="required" class="layui-input" /></td>
                <td><input type="checkbox" name="" title="隐藏" lay-skin="primary" ></td>
                <td><input type="checkbox" name="" title="禁用" lay-skin="primary" ></td>
                <td>
                    <button type="button" class="layui-btn layui-btn-xs" onclick="child(1); return false;">子菜单</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td><input type="text" class="layui-input" /></td>
                <td><input type="text" class="layui-input" /></td>
                <td><input type="text" class="layui-input" /></td>
                <td><input type="text" class="layui-input" /></td>
                <td><input type="checkbox" name="" title="隐藏" lay-skin="primary" ></td>
                <td><input type="checkbox" name="" title="禁用" lay-skin="primary" ></td>
                <td>
                    <button type="button" class="layui-btn layui-btn-xs" >子菜单</button>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td><input type="text" class="layui-input" /></td>
                <td><input type="text" class="layui-input" /></td>
                <td><input type="text" class="layui-input" /></td>
                <td><input type="text" class="layui-input" /></td>
                <td><input type="checkbox" name="" title="隐藏" lay-skin="primary" ></td>
                <td><input type="checkbox" name="" title="禁用" lay-skin="primary" ></td>
                <td>
                    <button type="button" class="layui-btn layui-btn-xs" >子菜单</button>
                </td>
            </tr>
        </tbody>
    </table>
    <button type="button" lay-submit lay-filter="formDemo" class="layui-btn layui-btn-sm">保存</button>
</form>
</body>
</html>
