        .layui-colla-item{border-top:none;}
        .layui-colla-title{background: #42485b;color: #fff;}
        .layui-colla-content{border-top:none;padding: 0;}

    </style>
    <script>
        //注意：折叠面板 依赖 element 模块，否则无法进行功能性操作
        //注意：弹窗 依赖 layer 模块，否则无法进行功能性操作
        layui.use(['element', 'layer'], function(){
            var element = layui.element;
            var layer =layui.layer; //实例化模块
            $ = layui.jquery;
            resetMenuHeight();
        });
        //eg1
        function logout() {
            layer.confirm('确定要退出么?', {
                icon: 3,
                btn: ['确定', '取消'] //可以无限个按钮
            }, function(index, layero){
                //按钮【按钮一】的回调
            }, function(index){
                //按钮【按钮二】的回调
            });
        }
        //设置菜单的高度
        function resetMenuHeight() {
            var height = document.documentElement.clientHeight - 50;//容器高度-header
            $('#menu').height(height);
        }
        //设置main的高度
        function resetMainHeight(obj) {
            var height = parent.document.documentElement.clientHeight - 50;//容器高度-header
            $(obj).parent('div').height(height);
        }
        function menuFire(obj) {
            var src = $(obj).attr('src');
            $('iframe').attr('src', src);
        }
    </script>
</head>
